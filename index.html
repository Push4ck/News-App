<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>News App</title>
</head>

<body>

    <!-- Container for the entire app -->
    <div class="container">
        <!-- Heading for the app -->
        <h1><span>News</span> App</h1>

        <!-- Container for category selection -->
        <div class="selectionContainer">
            <!-- Label for category selection -->
            <label for="category">Choose category :</label>
            <!-- Dropdown for selecting category -->
            <select id="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            <!-- Button to fetch news based on selected category -->
            <button id="fetchCategory">Fetch News</button>
        </div>

        <!-- Container for search functionality -->
        <div class="searchContainer">
            <!-- Input field for searching news -->
            <input type="text" id="searchKeyword" placeholder="Search for news...">
            <!-- Button to initiate search -->
            <button onclick="fetchNews(true)">Search Key</button>
        </div>

        <!-- Container for displaying news articles -->
        <div id="newsContainer"></div>

    </div>

    <!-- JavaScript file for handling app logic -->
    <script src="assets/js/main.js"></script>
</body>

</html>
